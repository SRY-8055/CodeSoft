<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-switch">üåô / ‚òÄÔ∏è</button>
        <div class="calculator-title">Calculator</div>
        <div class="calculator">
            <div class="display">
                <div id="history"></div>
                <div id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn operator" id="clear">C</button>
                <button class="btn" id="backspace">‚¨Ö</button>
                <button class="btn operator" id="percent">%</button>
                <button class="btn operator" id="divide">√∑</button>

                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn operator" id="multiply">√ó</button>

                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn operator" id="add">+</button>

                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn operator" id="subtract">-</button>

                <button class="btn" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="triple-zero">000</button>
                <button class="btn equal" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
